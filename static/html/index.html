<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/semantic.min.css">
    <script src="/static/js/vue.js"></script>
    <title>index</title>
</head>
<body>
<div id="app"><h1>{{ message.content }}</h1></div>
<script src="/static/js/jquery-3.1.1.min.js"></script>
<script src="/static/js/semantic.min.js"></script>
<script>
    var index = new Vue({
        el: '#app',
        data: {
            message: ""
        }
    });
    $.ajax({
        url: "http://127.0.0.1:8001",
        dataType: "json",
    }).done(function (msg) {
        index.message = msg;
    })
</script>
</body>
</html>
