<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/semantic.min.css">
    <script src="/static/js/vue.min.js"></script>
    <script src="/static/js/vue-router.min.js"></script>
    <script src="/static/js/vue-resource.min.js"></script>
    <title>topic</title>
</head>
<body>
<div id="blog">
    <div class="ui teal stackable blue three main menu">
        <div class="item">
            <img src="/static/1.png">
        </div>


        <router-link class="header  item" :to="{path: '/index'}" >Index</router-link>
        <router-link class="item" :to="{path: '/topiclist'}">Topic List</router-link>
        <router-link class="item" :to="{path: '/test'}">Test</router-link>
    </div>
    <button class="ui primary button" v-on:click="change">
        this is test
    </button>
    <div class="ui  grid">
        <router-view></router-view>
    </div>

</div>
<script src="/static/js/jquery-3.1.1.min.js"></script>
<script src="/static/js/semantic.min.js"></script>
<script src="/static/js/index.js"></script>
<script src="/static/js/topiclist.js"></script>
<script src="/static/js/topic.js"></script>
<script src="/static/js/test.js"></script>
<script>
    var routes = [{path: '/index', component: Index},
        {path: '/topiclist', component: Topiclist},
        {path: '/topic/:id', name: 'topic', component: Topic},
        {path: "/test", name: "test", component: Test}];
    var router = new VueRouter({routes,linkActiveClass :'active'});
    var blog = new Vue({
        router,
        data: {
            msg: "321"
        },
        methods: {
            change: function () {
                console.log("99999");
                Test.data.test = "66666666";

            }
        }
    }).$mount("#blog")
</script>
</body>
</html>
