<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//cdn.bootcss.com/semantic-ui/2.2.0/semantic.min.css">
    <script src="//cdn.bootcss.com/vue/2.0.2/vue.min.js"></script>
    <script src="/static/js/vue-router.min.js"></script>
    <script src="//cdn.bootcss.com/vue-resource/1.0.3/vue-resource.min.js"></script>
    <title>Blog</title>
</head>
<body>
<div id="blog">
    <div class="ui teal stackable blue three main menu">
        <div class="item">
            <img src="/static/1.png">
        </div>
        <router-link class="header  item" :to="{path: '/index'}" >Index</router-link>
        <router-link class="item" :to="{path: '/topiclist'}">Topic List</router-link>
        <router-link class="item" :to="{path: '/test'}">Test</router-link>
    </div>
    <div class="ui  grid">
        <router-view></router-view>
    </div>

</div>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/semantic-ui/2.2.0/semantic.min.js"></script>
<script src="/static/js/index.js"></script>
<script src="/static/js/topiclist.js"></script>
<script src="/static/js/topic.js"></script>
<script src="/static/js/test.js"></script>
<script>
    var routes = [{path: '/index', component: Index},
        {path: '/topiclist', component: Topiclist},
        {path: '/topic/:id', name: 'topic', component: Topic},
        {path: "/test", name: "test", component: Test}];
    var router = new VueRouter({routes,linkActiveClass :'active',mode:'history'});
    var blog = new Vue({
        router,
        data: {
            msg: "321"
        }
    }).$mount("#blog")
</script>
</body>
</html>
